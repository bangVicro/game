<html lang="en">
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Background Video</title> 
  <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
    </style> 
 </head> 
 <body> 
  <video class="video-bg" autoplay> 
   <source src="y2mate.com - Ubisoft Logo Watch Dogs 2_720pFHR.mp4" type="video/mp4"> Your browser does not support the video tag. 
  </video> 
  <script>
        // Redirect URL after the video ends
        const redirectURL = 'https://bangvicro.github.io/gane/';

        // Get the video element
        const video = document.querySelector('video');

        // Add an event listener for the 'ended' event
        video.addEventListener('ended', () => {
            window.location.href = redirectURL;
        });
    </script> 
 </body>
</html>
